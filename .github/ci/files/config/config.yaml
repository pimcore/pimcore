imports:
    - { resource: services.yaml }
    - { resource: system.yaml }
    - { resource: 'local/' }

pimcore:
    config_location:
        image_thumbnails:
            write_target:
                type: 'settings-store'
        video_thumbnails:
            write_target:
                type: 'settings-store'
        document_types:
            write_target:
                type: 'settings-store'
        predefined_properties:
            write_target:
                type: 'settings-store'
        predefined_asset_metadata:
            write_target:
                type: 'settings-store'
        perspectives:
            write_target:
                type: 'settings-store'
        custom_views:
            write_target:
                type: 'settings-store'
        object_custom_layouts:
            write_target:
                type: 'settings-store'
        system_settings:
            write_target:
                type: 'settings-store'
            is_symfony_config_disabled: true
pimcore_admin:
    config_location:
        admin_system_settings:
            write_target:
                type: 'settings-store'
            is_symfony_config_disabled: true
