_pimcore_admin:
    resource: "@PimcoreAdminBundle/Controller/Admin/"
    type:     annotation
    prefix:   /admin

_pimcore_extensionmanager:
    resource: "@PimcoreAdminBundle/Controller/ExtensionManager/"
    type:     annotation
    prefix:   /admin/extensionmanager

_pimcore_reports:
    resource: "@PimcoreAdminBundle/Controller/Reports/"
    type:     annotation
    prefix:   /admin/reports

_pimcore_search:
    resource: "@PimcoreAdminBundle/Controller/Searchadmin/"
    type:     annotation
    prefix:   /admin/search

_pimcore_update:
    resource: "@PimcoreAdminBundle/Controller/Update/"
    type:     annotation
    prefix:   /admin/update

_pimcore_install:
    resource: "@PimcoreAdminBundle/Controller/Install/"
    type:     annotation
    prefix:   /install

_pimcore_api_rest:
    resource: "@PimcoreAdminBundle/Controller/Rest/"
    type:     annotation
    prefix:   /webservice/rest

# route for logout handler
pimcore_admin_logout:
    path: /admin/logout
