services:
    _defaults:
        public: false
        autowire: true
        autoconfigure: true

    Pimcore\Bundle\EcommerceFrameworkBundle\Factory:
        arguments:
            - '@service_container'
            - '@pimcore_ecommerce.locator.cart_manager'
            - '@pimcore_ecommerce.locator.order_manager'
            - '@pimcore_ecommerce.locator.price_system'
            - '@pimcore_ecommerce.locator.availability_system'
            - '@pimcore_ecommerce.locator.checkout_manager.factory'
            - '@pimcore_ecommerce.locator.checkout_manager.commit_order_processor'
            - '@pimcore_ecommerce.locator.filter_service'

    Pimcore\Bundle\EcommerceFrameworkBundle\DependencyInjection\ServiceLocator\NameServiceLocator:
        abstract: true

    Pimcore\Bundle\EcommerceFrameworkBundle\DependencyInjection\ServiceLocator\TenantAwareServiceLocator:
        abstract: true
        arguments:
            - '@?' # locator
            - '@pimcore_ecommerce.environment'
            - '%pimcore_ecommerce.factory.strict_tenants%'
